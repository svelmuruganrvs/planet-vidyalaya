# This theme is an example Planet Venus theme using the
# Django template engine.

[Planet]

name = Vidyalaya Blogs
link = http://blogs.rmv.ac.in
owner_name = Ramakrishna Mission Vidyalaya
owner_email = info@rmv.ac.in

items_per_page = 100
new_feed_items = 50
cache_keep_entries = 100

date_format = %B %d, %Y
pubsubhubbub_hub = http://pubsubhubbub.appspot.com

log_level = DEBUG
feed_timeout = 60

output_dir = /var/www/blogs_planet/
cache_directory = /var/www/blogs_planet/cache
template_directories = /var/www/blogs_planet/config
template_files :
  atom.xml.xslt
  bloggers.html.dj
  index.html.dj
  rss20.xml.dj
  opml.xml.xslt


[http://rmv.ac.in/recent_updates/feed]
author = Vidyalaya
register_number = Staff
